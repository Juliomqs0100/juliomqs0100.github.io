<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen Nutzer!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1116;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 60px 20px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        align-items: flex-start;
        gap: 100px;
      }
    }

    .text-block {
      max-width: 500px;
    }

    .text-block h1 {
      font-size: 3rem;
      line-height: 1.2;
    }

    .highlight {
      color: #ff3c3c;
      font-weight: bold;
    }

    .subtext {
      color: #aaa;
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .button {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #ff3c3c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e42f2f;
    }

    .app-box {
      background: #1c1f26;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      transition: transform 0.4s ease;
    }

    .app-box:hover {
      transform: scale(1.03);
    }

    .app-image {
      width: 100%;
      display: block;
    }

    .footer-logos {
      margin-top: 60px;
      opacity: 0.5;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <div class="text-block">
        <h1>Lists with <span class="highlight">Superpowers</span></h1>
        <p class="subtext">Willkommen zu meiner persönlichen Testseite & Bewerbung. Alles in einem coolen Stil gebaut, der auffällt.</p>
        <button class="button" onclick="alert('Danke fürs Klicken!')">Start today for free</button>
      </div>

      <div class="app-box">
        <img src="https://via.placeholder.com/600x400/1c1f26/ffffff?text=Julio+Marques+App+Vorschau" alt="App-Vorschau" class="app-image">
      </div>
    </div>

    <div class="footer-logos">
      <span>GitHub</span>
      <span>Spotify</span>
      <span>Google</span>
      <span>NVIDIA</span>
    </div>
  </div>

</body>
</html>
