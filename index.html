<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Julio Marques – Bewerbung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Typewriter -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --bg: #2e2b25;
      --text: #ecebe4;
      --highlight: #88b04b;
      --button: #6f8f3e;
      --button-hover: #5a732f;
      --panel: #3d2c23;
      --accent: #aec17d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      text-align: center;
      max-width: 1200px;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
        align-items: flex-start;
        justify-content: space-between;
      }
    }

    .text-block {
      max-width: 500px;
      cursor: pointer;
    }

    .text-block h1 {
      font-size: 3rem;
      line-height: 1.2;
    }

    .highlight {
      color: var(--highlight);
    }

    .subtext {
      color: #c6c5bd;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .button {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: var(--button);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .app-box {
      background: var(--panel);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
      max-width: 500px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: transform 0.4s ease;
    }

    .app-box:hover {
      transform: scale(1.03);
    }

    .typewriter {
      font-size: 1.1rem;
      color: var(--accent);
      margin-top: 20px;
    }

    .link-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-row a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .link-row a:hover {
      color: var(--text);
      text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
    }

    .config-preview {
      margin-top: 40px;
      background: var(--panel);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 500px;
    }

    .config-preview img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <audio id="music" src="msc.mp3" loop></audio>

  <div class="container">
    <div class="hero">
      <div class="text-block" id="overlay">
        <h1 id="status_text" class="animate__animated">Klick mich <span class="highlight">jetzt!</span></h1>
        <p class="subtext">Willkommen zu meiner animierten Bewerbung! Tippe auf den Text, um zu starten.</p>
        <div class="typewriter" id="typElement"></div>
        <div class="link-row" id="links" style="display:none;">
          <a href="https://github.com/Juliomqs0100" target="_blank">GitHub</a>
          <a href="#">LinkedIn</a>
          <a href="#">Mehr Infos</a>
        </div>
      </div>
      <div class="app-box animate__animated" id="appBox">
        <img src="https://via.placeholder.com/400x250/2e2b25/ffffff?text=Julio+Marques" alt="Vorschau" style="max-width: 100%; border-radius: 12px;">
      </div>
    </div>

    <div class="config-preview animate__animated animate__fadeInUp">
      <img src="config-preview.png" alt="Config UI Vorschau">
    </div>
  </div>

  <script>
    const music = document.getElementById("music");
    const overlay = document.getElementById("overlay");
    const statusText = document.getElementById("status_text");
    const appBox = document.getElementById("appBox");
    const links = document.getElementById("links");
    const typElement = document.getElementById("typElement");

    let hasStarted = false;

    overlay.addEventListener("click", () => {
      if (hasStarted) return;
      hasStarted = true;
      music.play();

      statusText.innerText = "Julio Marques";
      statusText.classList.add("highlight", "animate__fadeInDown");
      appBox.classList.add("animate__fadeInUp");
      links.style.display = "flex";
      startTypewriter();
    });

    function startTypewriter() {
      const strings = [
        "Webentwickler mit Leidenschaft.",
        "Design trifft Funktion.",
        "Danke fürs Vorbeischauen!"
      ];
      let tw = new Typewriter(typElement, {
        loop: true,
        delay: 75
      });

      strings.forEach(str => {
        tw.typeString(str)
          .pauseFor(3000)
          .deleteAll()
          .pauseFor(500);
      });

      tw.start();
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#88b04b" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#88b04b",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          bounce: true
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: { opacity: 0.7 }
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
